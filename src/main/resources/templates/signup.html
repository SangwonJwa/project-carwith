<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="container" id="container">

    <div class="form-container sign-in-container">
        <form th:action="@{/user}" method="POST" id="registrationForm">
            <!-- 토큰을 추가하여 CSRF 공격 방지 -->
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <h1>Create Account</h1>
            &nbsp;
            <input type="email" placeholder="이메일" name="email" required/>

            <input type="password" placeholder="비밀번호" name="password" required/>
            <input type="text" placeholder="이름" name="name" required/>
            <input type="tel" placeholder="전화번호 11자리 '-'를 제외하고 입력하세요"
                   pattern="[0-9]{11}" name="phoneNumber" required>
            &nbsp;
            <div class="gender-container">
                <input type="radio" name="gender" id="male" value="M" required>
                <label for="male" class="gender-btn">남자</label>

                <input type="radio" name="gender" id="female" value="F" required>
                <label for="female" class="gender-btn">여자</label>
            </div>
            &nbsp;
            <button type="submit">회원가입</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>이미 회원이신가요?</h1>
                &nbsp;
                <button class="ghost" id="signin" onclick="location.href='/login'">로그인 하기</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
